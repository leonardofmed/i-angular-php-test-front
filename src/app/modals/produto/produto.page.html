<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{product.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">ID Ãšnico</ion-label>
          <ion-input type="text" disabled [(ngModel)]="product.uid"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="product.nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Valor</ion-label>
          <ion-input type="text" [(ngModel)]="product.valor"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Link da Imagem</ion-label>
          <ion-input type="text" [(ngModel)]="product.image"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="6" class="ion-text-center" (click)="save()">
				<ion-icon class="width-icon" name="save"></ion-icon>
        <br>
				<ion-label class="text-xx">Salvar</ion-label>
			</ion-col>
			<ion-col size="6" class="ion-text-center" (click)="remove()">
				<ion-icon class="width-icon-danger" name="trash"></ion-icon>
        <br>
				<ion-label class="text-xx-danger">Remover</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
