<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Produtos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="12" sizeMd="6" sizeLg="4" sizeXl="3" *ngFor="let product of products">
        <ion-item lines="none" class="default-item">
          <ion-thumbnail slot="start">
            <ion-img [src]="product.image" alt="Product picture"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{product.nome}}</h2>
            <p>{{moneyMask(product.valor)}}</p>
          </ion-label>
          <ion-icon slot="end" name="settings-outline" color="primary" class="pointer" (click)="openEditModal(product)"></ion-icon>
          <ion-icon slot="end" name="cart-outline" color="success" class="pointer" (click)="buy(product)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Add -->
  <ion-fab class="add-fab-btn">
    <ion-fab-button (click)="openEditModal()">
      <ion-icon color="light" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- Back -->
  <ion-fab class="back-fab-btn">
    <ion-fab-button (click)="goBack()">
      <ion-icon color="light" name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
