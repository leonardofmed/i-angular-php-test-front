<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cliente {{cliente.nome}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">ID Único</ion-label>
          <ion-input type="text" disabled [(ngModel)]="cliente.uid"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">CPF</ion-label>
          <ion-input type="text" disabled [(ngModel)]="cliente.cpf"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.nome"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Rua</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.logradouro"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label position="stacked">CEP</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.cep"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label position="stacked">Número</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.numero"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label position="stacked">Cidade</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.cidade"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item lines="none">
          <ion-label position="stacked">Bairro</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.bairro"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-label position="stacked">Complemento</ion-label>
          <ion-input type="text" [(ngModel)]="cliente.endereco.complemento"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
	<ion-grid>
		<ion-row>
			<ion-col size="12" class="ion-text-center" (click)="save()">
				<ion-icon class="width-icon" name="save"></ion-icon>
        <br>
				<ion-label class="text-xx">Salvar</ion-label>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
