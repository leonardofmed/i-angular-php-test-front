<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeSm="12" sizeMd="6" sizeLg="4" sizeXl="3" *ngFor="let cliente of clientes">
        <ion-item lines="none" class="cliente-item">
          <ion-thumbnail slot="start">
            <!-- <ion-icon class="ion-text-center" name="map-outline"></ion-icon> -->
            <ion-img [src]="cliente.image" alt="User's profile picture"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{cliente.nome}}</h2>
            <p>{{cliente.endereco.cidade}}</p>
          </ion-label>
          <ion-icon slot="end" name="settings-outline" color="primary" class="pointer" (click)="openEditModal(cliente)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
